<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
        }

        .register-card {
            background: #fff;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }

        .register-card h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #28a745;
        }

        .register-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .register-card input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .register-card input:focus {
            border-color: #28a745;
            outline: none;
        }

        .register-card button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .register-card button:hover {
            background: #1e7e34;
        }

        .register-card a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #28a745;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .register-card a:hover {
            color: #1e7e34;
        }
    </style>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
