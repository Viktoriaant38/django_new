<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #f5f6f8;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --accent: #2563eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .header a {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            margin-left: 16px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Form */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .card h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            resize: vertical;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 15px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            color: var(--text-main);
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h3>Create post</h3>
        <div>
            <a href="/">All posts</a>
            <a href="/logout/">Logout</a>
        </div>
    </div>

    <div class="card">
        <h4>New post</h4>

        <form method="post">
            {% csrf_token %}

            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
                <textarea name="text" placeholder="Write your post here..."></textarea>
            </div>

            <div class="actions">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Publish</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
